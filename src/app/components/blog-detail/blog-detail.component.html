<div class="container mt-5">
    <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="title" class="form-control" id="title"  value={{title}}>
        </div>
        <div class="form-group">
          <label for="title">Description</label>
          <input type="title" class="form-control" id="description"  value={{description}}>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" rows="10"  value={{content}}></textarea>
        </div>

        <div class="d-flex flex-row-reverse mt-3">
          <button class="btn btn-primary" id="saveButton" (click)="saveChanges()"> Save Changes</button>
        </div>
      

      </form>
</div>
